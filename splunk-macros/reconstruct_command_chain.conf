[reconstruct_command_chain]
definition = rex max_match=0 field=_raw "a[0-9]+=\"(?<arg>[^\"]+)\"" | eval command_chain=mvjoin(arg, " ") | rex field=_raw "pid=(?<pid>\d+)" | rex field=_raw "ppid=(?<ppid>\d+)" | rex field=_raw "ses=(?<ses>\d+)" | rex field=_raw "auid=(?<auid>\d+)" | rex field=_raw "exe=\"(?<exe>[^\"]+)\"" | rex field=_raw "comm=\"(?<comm>[^\"]+)\"" | stats values(command_chain) as command_chain values(exe) as exe values(comm) as comm values(auid) as auid values(ses) as ses by host, pid
iseval = 0
